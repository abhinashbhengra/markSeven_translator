<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Translator</title>
  </head>
  <body>
    <div class="header">
      <p>Talk with Phineas and Ferb</p>
      <img src="./ferb-removebg-preview.png" alt="Ferb" />
    </div>
    <div class="container">
      <textarea
        id="inputText"
        placeholder="Enter your text here and see the magic"
      ></textarea>
      <button class="submit">Translate</button>
      <div class="output">You can see your translation here</div>
    </div>
    <div class="about">
      <p>about</p>
      <p>
        Phineas and Ferb loves to create big machines in their backyard, like a
        roller coaster or a huge waterslide.
      </p>
    </div>
  </body>
</html>
